<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('订单管理列表')" />
</head>
<body class="gray-bg">
    <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="order-form">
					<div class="select-list">
						<ul>
							<li>
								订单编号：<input type="text" name="orderNo"/>
							</li>
							<li>
								客户姓名：<input type="text" name="customerName"/>
							</li>
							<li>
								客户电话：<input type="text" name="customerPhone"/>
							</li>
							<li>
								商品名称：<input type="text" name="productName"/>
							</li>
							<li>
								订单状态：<select name="orderStatus" th:with="type=${@dict.getType('order_status')}">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								</select>
							</li>
							<li>
								支付状态：<select name="paymentStatus" th:with="type=${@dict.getType('payment_status')}">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								</select>
							</li>
							<li class="select-time">
								<label>创建时间： </label>
								<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
								<span>-</span>
								<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
		        <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:order:add">
		            <i class="fa fa-plus"></i> 新增
		        </a>
		        <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:order:edit">
		            <i class="fa fa-edit"></i> 修改
		        </a>
		        <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:order:remove">
		            <i class="fa fa-remove"></i> 删除
		        </a>
	        </div>
	        
	        <div class="col-sm-12 select-table table-striped">
	            <table id="bootstrap-table"></table>
	        </div>
    	</div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:order:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:order:remove')}]];
        var orderStatusDatas = [[${@dict.getType('order_status')}]];
        var paymentStatusDatas = [[${@dict.getType('payment_status')}]];
        var prefix = ctx + "system/order";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "订单",
                columns: [{
		            checkbox: true
		        },
				{
					field : 'orderId', 
					title : '订单ID',
					visible: false
				},
				{
		            field: 'orderNo',
		            title: '订单编号',
		            formatter: function (value, row, index) {
		                return '<a href="javascript:void(0)" onclick="$.operate.edit(\'' + row.orderId + '\')">' + value + '</a>';
		            }
		        },
				{
					field : 'customerName', 
					title : '客户姓名' 
				},
				{
					field : 'customerPhone', 
					title : '客户电话' 
				},
				{
					field : 'productName', 
					title : '商品名称' 
				},
				{
					field : 'quantity', 
					title : '数量',
					align: 'center'
				},
				{
		            field: 'unitPrice',
		            title: '单价',
		            align: 'center',
		            formatter: function(value, row, index) {
		                return '¥' + parseFloat(value).toFixed(2);
		            }
		        },
		        {
		            field: 'totalAmount',
		            title: '总金额',
		            align: 'center',
		            formatter: function(value, row, index) {
		                return '¥' + parseFloat(value).toFixed(2);
		            }
		        },
				{
		            field: 'orderStatus',
		            title: '订单状态',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	return $.table.selectDictLabel(orderStatusDatas, value);
		            }
		        },
				{
		            field: 'paymentStatus',
		            title: '支付状态',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	return $.table.selectDictLabel(paymentStatusDatas, value);
		            }
		        },
				{
		            field: 'createTime',
		            title: '创建时间',
		            sortable: true
		        },
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.orderId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.orderId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
