<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('订单详情')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-order-detail" th:object="${order}">
			<div class="form-group">	
				<label class="col-sm-3 control-label">订单编号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" th:field="*{orderNo}" readonly>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">客户姓名：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" th:field="*{customerName}" readonly>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">客户电话：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" th:field="*{customerPhone}" readonly>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">商品名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" th:field="*{productName}" readonly>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">数量：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" th:field="*{quantity}" readonly>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">单价：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" th:field="*{unitPrice}" readonly>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">总金额：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" th:field="*{totalAmount}" readonly>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">订单状态：</label>
				<div class="col-sm-8">
					<select class="form-control" th:with="type=${@dict.getType('order_status')}" disabled>
	                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{orderStatus}"></option>
	                </select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">支付状态：</label>
				<div class="col-sm-8">
					<select class="form-control" th:with="type=${@dict.getType('payment_status')}" disabled>
	                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{paymentStatus}"></option>
	                </select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">收货地址：</label>
				<div class="col-sm-8">
					<textarea class="form-control" rows="3" th:field="*{shippingAddress}" readonly></textarea>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建者：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" th:field="*{createBy}" readonly>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建时间：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" th:field="*{createTime}" readonly>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">更新者：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" th:field="*{updateBy}" readonly>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">更新时间：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" th:field="*{updateTime}" readonly>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<textarea class="form-control" rows="3" th:field="*{remark}" readonly></textarea>
				</div>
			</div>
		</form>
	</div>
    <th:block th:include="include :: footer" />
</body>
</html>
