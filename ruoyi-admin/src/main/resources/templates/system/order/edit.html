<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改订单')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-order-edit" th:object="${order}">
			<input id="orderId" name="orderId" th:field="*{orderId}" type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label is-required">订单编号：</label>
				<div class="col-sm-8">
					<input id="orderNo" name="orderNo" th:field="*{orderNo}" class="form-control" type="text" required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label is-required">客户姓名：</label>
				<div class="col-sm-8">
					<input id="customerName" name="customerName" th:field="*{customerName}" class="form-control" type="text" required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label is-required">客户电话：</label>
				<div class="col-sm-8">
					<input id="customerPhone" name="customerPhone" th:field="*{customerPhone}" class="form-control" type="text" required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label is-required">商品名称：</label>
				<div class="col-sm-8">
					<input id="productName" name="productName" th:field="*{productName}" class="form-control" type="text" required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label is-required">数量：</label>
				<div class="col-sm-8">
					<input id="quantity" name="quantity" th:field="*{quantity}" class="form-control" type="number" min="1" required onchange="calculateTotal()">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label is-required">单价：</label>
				<div class="col-sm-8">
					<input id="unitPrice" name="unitPrice" th:field="*{unitPrice}" class="form-control" type="number" step="0.01" min="0" required onchange="calculateTotal()">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">总金额：</label>
				<div class="col-sm-8">
					<input id="totalAmount" name="totalAmount" th:field="*{totalAmount}" class="form-control" type="number" step="0.01" readonly>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">订单状态：</label>
				<div class="col-sm-8">
					<select name="orderStatus" class="form-control m-b" th:with="type=${@dict.getType('order_status')}">
	                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{orderStatus}"></option>
	                </select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">支付状态：</label>
				<div class="col-sm-8">
					<select name="paymentStatus" class="form-control m-b" th:with="type=${@dict.getType('payment_status')}">
	                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{paymentStatus}"></option>
	                </select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">收货地址：</label>
				<div class="col-sm-8">
					<textarea id="shippingAddress" name="shippingAddress" class="form-control" rows="3" th:field="*{shippingAddress}"></textarea>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<textarea id="remark" name="remark" class="form-control" rows="3" th:field="*{remark}"></textarea>
				</div>
			</div>
		</form>
	</div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/order";

		// 计算总金额
		function calculateTotal() {
			var quantity = parseFloat($('#quantity').val()) || 0;
			var unitPrice = parseFloat($('#unitPrice').val()) || 0;
			var totalAmount = quantity * unitPrice;
			$('#totalAmount').val(totalAmount.toFixed(2));
		}

		$("#form-order-edit").validate({
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	calculateTotal();
				$.operate.save(prefix + "/edit", $('#form-order-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
